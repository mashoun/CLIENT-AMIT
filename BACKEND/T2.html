<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Text Editor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <script src="https://unpkg.com/vue@3"></script>
    <style>
        .point {
            cursor: pointer;
        }

        .ls-2 {
            letter-spacing: 2px;
        }
    </style>

</head>

<body id="app">
    <h2 class="text-primary text-center my-3">Text Editor</h2>
    <!-- <h6 class="text-center text-secondary my-4">select a cell then click on [SAVE]</h6> -->
    <hr class="w-75 my-3 mx-auto">

    <section class="">
        <textarea v-model="text" class="form-control mx-auto" style="width:280px; height:200px;"></textarea>
        <center>
            <button @click="paste(text)" class="btn btn-outline-primary p-2 text-center ls-2 w-50 my-3">Save</button>
        </center>
    </section>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
        </script>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    spinner: false,
                    text: ''
                }
            },
            methods: {
                paste(text) {
                    google.script.run.pasteCell(text)
                }
            }
        })
        app.mount('#app')

    </script>
</body>

</html>
